{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block body %}

        <h1>User account edition for {{ username }}</h1>

        <form action="{% url 'userEdit' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update account</button>
        </form><br />
{% endblock %}
