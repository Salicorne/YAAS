{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block body %}

        <h1>Registration</h1>

        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form><br />
        <p>Already have an account ? <a href="{% url 'login' %}">Sign in !</a></p>
{% endblock %}
