{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block body %}

        <h1>Login</h1>

        <form action="{% url 'login' %}?next={{ next }}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form><br />
        <p>{% trans "No account yet ?" %}<a href="{% url 'register' %}">{% trans "Create a new one !" %}</a></p>
{% endblock %}
