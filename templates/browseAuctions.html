{% extends "base.html" %}

{% block body %}

        <h1>Active auctions</h1>

        <div class="row">
        {% for a in auctions %}
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'auctionView' id=a.id %}"><h5 class="card-title">{{ a.title }}</h5></a>
                        <p class="card-text">{{ a.description }}</p>
                        {#<a class="card-link" href="#">{{ a.id }}</a>-->#}
                    </div>
                </div>
            </div>

            {% if forloop.counter|divisibleby:3 %}
        </div><br /><div class="row">
            {% endif %}
        {% endfor %}
        </div>
{% endblock %}
